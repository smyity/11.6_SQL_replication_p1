services:
  mysql_master:
    container_name: mysql-master
    image: mysql:latest
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: 12345
    ports:
      - 3306:3306
    volumes:
      - ./master.cnf:/etc/mysql/conf.d/master.cnf
    networks:
      - mysql_network

  mysql_slave:
    container_name: mysql-slave
    image: mysql:latest
    environment:
      MYSQL_ROOT_PASSWORD: 12345
    ports:
      - 3307:3306
    volumes:
      - ./slave.cnf:/etc/mysql/conf.d/slave.cnf
    depends_on:
      - mysql_master
    networks:
      - mysql_network

networks:
  mysql_network:
